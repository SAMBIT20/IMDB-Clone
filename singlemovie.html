<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- responsive meta tags ------------->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <!-- bootstap and font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <!-- container for  information of Movie -->
    <div class="container">
      <!-- container card for image and stats in movie -->

      <div class="card" style="width: 30rem" id="movie-details">
        <img src="" class="card-img-top" alt="Movie image" id="movie-image" />
      </div>
      <!-- jumbotron for Movie information -->
      <div class="jumbotron">
        <h1 class="display-5" id="movie-name"></h1>
        <h3 id="aliases"></h3>
        <hr />
        <div class="lead" id="occupation"></div>
        <h4 class="lead" id="connections"></h4>
        <div id="additional-info"></div>
        <div id="add-fav">
          <button
            class="btn btn-primary btn-lg btn-block"
            id="btn-add-favourite"
          >
            Add To Favourites <i class="fa fa-arrow-circle-right"></i>
          </button>
          <button class="btn btn-danger btn-lg btn-block" id="btn-favourite">
            My Favourites <i class="fa fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- ALert  message after adding-->
    <div id="msg-container">
      <div id="message">Added to Favourites Successfully! ðŸ˜Š</div>
    </div>

    <script type="text/javascript" src="movie.js"></script>
  </body>
</html>
